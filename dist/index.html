<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="top-info">
            <div class="left-info">
                <div class="condition">Scattered Clouds</div>
                <div class="location">Auckland</div>
                <div class="date">Saturday, 15th Jul '23</div>
                <div class="time">6:56 pm</div>
                <div class="temperature">14 °C</div>
                <div class="temp-unit-btn">Display °F</div>
                <div class="icon"></div>
                <div class="search-bar">
                    <input class="search-bar-location" placeholder="Search Location...">
                </div>
            </div>
            <div class="right-info">placeholder text</div>
        </div>
        <div class="bottom-info"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
